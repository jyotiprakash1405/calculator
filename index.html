<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <title> Simple Calculator using HTML, CSS and JavaScript </title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class = "calculator" >
 <tr>
 <td colspan = "3"> <input class = "display-box" type = "text" id = "input" disabled /> </td>
 <!-- clearScreen() function clear all the values -->
 <td> <input id="clr" class = "button" type = "button" value = "C" onclick = "clearScreen()" style = "background-color: #fb0066;" /> </td>
 </tr>
 <tr>
 <!-- display() function display the value of clicked button -->
 <td> <input id="block1" class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
 <td> <input id="block2" class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
 <td> <input id="block3" class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
 <td> <input id="divide" class = "button" type = "button" value = "/" onclick = "display('/')" /> </td>
 </tr>
 <tr>
 <td> <input id="block4" class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
 <td> <input id="block5" class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
 <td> <input id="block6" class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
 <td> <input id="minus" class = "button" type = "button" value = "-" onclick = "display('-')" /> </td>
 </tr>
 <tr>
 <td> <input id="block7" class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
 <td> <input id="block8" class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
 <td> <input id="block9" class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
 <td> <input id="plus" class = "button" type = "button" value = "+" onclick = "display('+')" /> </td>
 </tr>
 <tr>
 <td> <input id="dot" class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
 <td> <input id="block0" class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
 <!-- calculate() function evaluate the mathematical expression -->
 <td> <input id="ans" class = "button" type = "button" value = "=" onclick = "calculate()" style = "background-color: #fb0066;" /> </td>
 <td> <input id="multiply" class = "button" type = "button" value = "*" onclick = "display('*')" /> </td>
 </tr>
 </table>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
